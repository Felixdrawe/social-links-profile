<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        <div class="title">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        </div>

        <q>Front-end developer and avid reader.</q>

        <ul>
          <li>
            <a href="https://www.github.com" target="_blank">GitHub</a>
          </li>
          <li>
            <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
          </li>
          <li>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
          </li>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.felixdrawe.de/" target="_blank">Felix Drawe</a>
    </footer>
  </body>
</html>
